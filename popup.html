<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Focus Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 260px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    label {
      margin: 10px 0 5px;
      display: block;
    }

    input[type="range"],
    input[type="time"] {
      width: 100%;
    }

    #strictnessValue {
      text-align: center;
      font-weight: bold;
      margin-top: 5px;
    }

    .time-group {
      margin-top: 10px;
    }

    .time-group label {
      font-size: 13px;
    }

    #stats {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    #stats h3 {
      font-size: 15px;
      margin-bottom: 5px;
    }

    .toggle-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>YouTube Focus Mode</h2>

  <label>
    <input type="checkbox" id="toggleFocus" />
    Enable Focus Mode
  </label>

  <label for="strictness">Strictness Level</label>
  <input type="range" id="strictness" min="1" max="5" value="3" />
  <div id="strictnessValue">Medium</div>

  <div class="time-group">
    <label for="startTime">Focus Start Time</label>
    <input type="time" id="startTime" />
  </div>

  <div class="time-group">
    <label for="endTime">Focus End Time</label>
    <input type="time" id="endTime" />
  </div>

  <div class="toggle-group">
    <label>
      <input type="checkbox" id="darkModeToggle" />
      Dark Mode UI
    </label>
  </div>

  <div id="stats">
    <h3>ðŸ“Š Focus Stats</h3>
    <div><strong>Today's Focus Time:</strong> <span id="focusToday">0</span> mins</div>
    <div><strong>Focus Streak:</strong> <span id="streak">0</span> days</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
